<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="Worldmap for the Devoted 3.0 Minecraft server">

<body>
  <div id="app">
    Loading...
  </div>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- add Roboto font: http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="bundle.js"></script>
  <script type="text/javascript">
    CivMap.start({
      attribution: 'CivMap SNAPSHOT',
      tilesUrl: 'https://raw.githubusercontent.com/civexmap/tiles/master/',
      borderSquareRadius: 4000,
      basemaps: [
        'terrain',
        'night',
        'simple',
        'height',
        'biome',
        'light',
      ],
      options: {
        basemap: 'terrain',
        installedPlugins: [
          CivMap.FeaturesPlugin,
          CivMap.WaypointsPlugin,
        ],
        plugins: {
          features: {
            featureGroup: {
              geometry: "group",
              name: "Claims Maps",
              features: [
                {
                  geometry: "image",
                  name: "Jecowa transparent",
                  url: "https://www.mediafire.com/convkey/7bcf/d539122c3ohp7bxag.jpg",
                  bounds: [[-4096, -4096], [4096, 4096]],
                },
              ],
            },
          },
        },
      },
    }, function (ref) { window.civMap = ref; });
  </script>
